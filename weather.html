<script>
    async function getWeather() {
        const select = document.getElementById('districtSelect');
        const coords = select.value.split(',');
        const name = select.options[select.selectedIndex].text.split(' ')[0];
        
        const loader = document.getElementById('loader');
        const tempText = document.getElementById('tempText');
        const locName = document.getElementById('locationName');
        const desc = document.getElementById('weatherDesc');

        loader.style.display = "block";
        
        try {
            const response = await fetch(`https://api.open-meteo.com/1/v1/forecast?latitude=${coords[0]}&longitude=${coords[1]}&current_weather=true`);
            const data = await response.json();
            
            const temp = Math.round(data.current_weather.temperature);
            
            loader.style.display = "none";
            tempText.innerHTML = `üå§Ô∏è ${temp}¬∞C`;
            locName.innerText = name;
            desc.innerHTML = `‡∑Ä‡∂≠‡∑ä‡∂∏‡∂±‡∑ä ‡∂ã‡∑Ç‡∑ä‡∂´‡∂≠‡∑ä‡∑Ä‡∂∫ ‡∑É‡∑ô‡∂Ω‡∑ä‡∑É‡∑í‡∂∫‡∑É‡∑ä ‡∂Ö‡∂Ç‡∑Å‡∂ö ${temp} ‡∂ö‡∑í.<br>‡∑Å‡∑ä‚Äç‡∂ª‡∑ì ‡∂Ω‡∂Ç‡∂ö‡∑è ‡∑É‡∂∏‡∑ä‡∂∏‡∂≠ ‡∑Ä‡∑ö‡∂Ω‡∑è‡∑Ä: ${new Date().toLocaleTimeString()}`;
            
        } catch (error) {

            desc.innerText = "‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂Ω‡∂∂‡∑è ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∂ß ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö‡∑í ‡∑Ä‡∑í‡∂∫. ‡∂Ö‡∂±‡∑ä‡∂≠‡∂ª‡∑ä‡∂¢‡∑è‡∂Ω‡∂∫ ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.";
        }
    }

    // ‡∂∏‡∑î‡∂Ω‡∑í‡∂±‡∑ä‡∂∏ ‡∂ö‡∑ú‡∑Ö‡∂π ‡∂ö‡∑è‡∂Ω‡∂ú‡∑î‡∂´‡∂∫ ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑ì‡∂∏‡∂ß
