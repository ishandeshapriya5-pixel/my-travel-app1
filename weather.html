<!DOCTYPE html>

<head>

    <style>

        <option value="6.0367,80.2170">Galle - ‡∂ú‡∑è‡∂Ω‡∑ä‡∂Ω</option>

        <div id="weatherContent">
            <div id="status-icon" style="font-size: 50px;">üå§Ô∏è</div>

<script>
    async function getWeather() {
        const coords = document.getElementById('district').value.split(',');
        const loader = document.getElementById('loader');
        const weatherContent = document.getElementById('weatherContent');
        const tempEl = document.getElementById('tempDisplay');
        const statusEl = document.getElementById('status');
        const iconEl = document.getElementById('status-icon');

        // ‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ ‡∑Ä‡∂± ‡∑Ä‡∑í‡∂ß
        loader.style.display = "block";
        weatherContent.style.display = "none";

        // URL ‡∂ë‡∂ö ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂ö‡∑ä‚Äç‡∂ª‡∂∏‡∂∫‡∂ß (Open-Meteo v1)
        const url = `https://api.open-meteo.com/1/v1/forecast?latitude=${coords[0]}&longitude=${coords[1]}&current=temperature_2m,weather_code&timezone=auto`;

        try {
            const response = await fetch(url);
            
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            console.log("Data received:", data); // ‡∂∏‡∑ô‡∂∫ ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß

            if (data && data.current) {
                const temp = Math.round(data.current.temperature_2m);
                const code = data.current.weather_code;

                tempEl.innerText = temp + "¬∞C";

                // ‡∂ö‡∑è‡∂Ω‡∂ú‡∑î‡∂´ ‡∂≠‡∂≠‡∑ä‡∂≠‡∑ä‡∑Ä‡∂∫ ‡∂≠‡∑ì‡∂ª‡∂´‡∂∫ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
                if (code === 0) { statusEl.innerText = "‡∂¥‡∑ê‡∑Ñ‡∑ê‡∂Ø‡∑í‡∂Ω‡∑í ‡∂Ö‡∑Ñ‡∑É"; iconEl.innerText = "‚òÄÔ∏è"; }
                else if (code <= 3) { statusEl.innerText = "‡∑Ä‡∂Ω‡∑è‡∂ö‡∑î‡∑Ö‡∑î ‡∑É‡∑Ñ‡∑í‡∂≠‡∂∫‡∑í"; iconEl.innerText = "‚õÖ"; }
                else if (code >= 51) { statusEl.innerText = "‡∑Ä‡∑ê‡∑É‡∑í ‡∑É‡∑Ñ‡∑í‡∂≠‡∂∫‡∑í"; iconEl.innerText = "üåßÔ∏è"; }
                else { statusEl.innerText = "‡∑É‡∑è‡∂∏‡∑è‡∂±‡∑ä‚Äç‡∂∫ ‡∂≠‡∂≠‡∑ä‡∂≠‡∑ä‡∑Ä‡∂∫"; iconEl.innerText = "üå§Ô∏è"; }

            } else {
                statusEl.innerText = "‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂±‡∑ú‡∂∏‡∑ê‡∂≠";
            }
        } catch (error) {
            console.error("Fetch error:", error);
            statusEl.innerText = "‡∑É‡∂∏‡∑ä‡∂∂‡∂±‡∑ä‡∂∞‡∂≠‡∑è‡∑Ä‡∂∫ ‡∂∂‡∑í‡∂≥ ‡∑Ä‡∑ê‡∂ß‡∑î‡∂´‡∑í";
            tempEl.innerText = "Error";
        } finally {
            loader.style.display = "none";
            weatherContent.style.display = "block";
        }
    }

    // ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä Load ‡∑Ä‡∑ñ ‡∑Ä‡∑í‡∂ú‡∑É ‡∂∏‡∑î‡∂Ω‡∑ä‡∂∏ ‡∑Ä‡∂≠‡∑è‡∑Ä‡∂ß ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂Ω‡∂∂‡∑è ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏
    window.onload = getWeather;
</script>
