    <script>
        async function convertCurrency() {
            const amount = document.getElementById('foreignInput').value;
            const fromCurrency = document.getElementById('currencyList').value;
            const resultEl = document.getElementById('lkrResult');
            
            if (!amount || amount <= 0) { 
                resultEl.innerText = "0.00"; 
                return; 
            }

            try {
                const res = await fetch(`https://open.er-api.com/v6/latest/${fromCurrency}`);
                const data = await res.json();
                const rate = data.rates.LKR;
                const converted = (amount * rate).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                resultEl.innerText = converted;
            } catch (e) { 
                resultEl.innerText = "Error"; 
            }
        }
    </script>
