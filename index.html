<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Sri Lanka Pro</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Lzf3Y4G/sri-lanka-icon-512.png">
    <style>
        :root { --primary: #007bff; --secondary: #ff9f43; --bg: #f4f7f6; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; }
        
        /* ‡∂±‡∑Ä Splash Screen ‡∂ë‡∂ö */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            transition: opacity 0.8s ease;
        }
        .splash-logo { width: 150px; height: 150px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .splash-text { margin-top: 20px; font-size: 24px; font-weight: bold; color: #333; letter-spacing: 1px; }
        .loader-bar { width: 150px; height: 4px; background: #eee; margin-top: 20px; border-radius: 10px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: var(--primary); animation: load 2.5s forwards; }
        @keyframes load { to { width: 100%; } }

        /* Main Content Style */
        #main-content { display: none; }
        .header { background: linear-gradient(135deg, #007bff, #0056b3); color: white; padding: 30px 20px; text-align: center; border-radius: 0 0 30px 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .lang-btn { background: #ff9f43; border: none; padding: 8px 20px; border-radius: 20px; color: white; font-weight: bold; cursor: pointer; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .search-bar { width: 85%; padding: 15px 25px; border-radius: 30px; border: none; font-size: 16px; outline: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .nav-bar { display: flex; justify-content: space-around; background: white; padding: 15px; margin: -25px 20px 20px 20px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); position: relative; z-index: 10; }
        .nav-item { text-align: center; font-size: 14px; font-weight: 600; cursor: pointer; color: #444; }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 5px; }

        .container { padding: 10px 20px; display: grid; gap: 20px; }
        .card { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s transform; }
        .card:active { transform: scale(0.98); }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-content { padding: 20px; }
        .card-content h3 { margin: 0 0 10px 0; color: #222; font-size: 22px; }
        .card-content p { color: #666; font-size: 14px; line-height: 1.5; margin-bottom: 15px; }
        .btn { background: #007bff; color: white; border: none; padding: 12px; width: 100%; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; }

        /* Overlays */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; padding: 25px; box-sizing: border-box; overflow-y: auto; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .close-btn { background: #eee; border: none; padding: 10px 15px; border-radius: 50%; font-size: 20px; position: absolute; right: 20px; top: 20px; cursor: pointer; }
        .details-img { width: 100%; height: 280px; object-fit: cover; border-radius: 25px; margin: 20px 0; }
        .map-link { display: block; background: #28a745; color: white; text-align: center; padding: 18px; text-decoration: none; border-radius: 18px; margin-top: 25px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="https://i.ibb.co/Lzf3Y4G/sri-lanka-icon-512.png" class="splash-logo" alt="Logo">
    <div class="splash-text">Visit Sri Lanka</div>
    <div class="loader-bar"><div class="loader-progress"></div></div>
</div>

<div id="main-content">
    <div class="header">
        <button class="lang-btn" onclick="toggleLanguage()" id="langBtn">English</button>
        <h2 id="mainTitle">‡∂Ö‡∂¥‡∑ö ‡∂Ω‡∂Ç‡∂ö‡∑è Guide üá±üá∞</h2>
        <input type="text" class="search-bar" id="search" placeholder="‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±..." onkeyup="searchFn()">
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="showPopup('emergPage')">üö®<br><span id="n1">‡∑Ñ‡∂Ø‡∑í‡∑É‡∑í ‡∂á‡∂∏‡∂≠‡∑î‡∂∏‡∑ä</span></div>
        <div class="nav-item" onclick="showPopup('currencyPage')">üí∞<br><span id="n2">‡∂∏‡∑î‡∂Ø‡∂Ω‡∑ä ‡∂í‡∂ö‡∂ö</span></div>
    </div>

    <div class="container" id="locationList"></div>

    <div id="emergPage" class="overlay">
        <button class="close-btn" onclick="closePopups()">√ó</button>
        <h2 style="margin-top: 40px;" id="t1">‡∑Ñ‡∂Ø‡∑í‡∑É‡∑í ‡∂á‡∂∏‡∂≠‡∑î‡∂∏‡∑ä ‡∑É‡∑ö‡∑Ä‡∑è</h2>
        <div style="background:#f9f9f9; padding:20px; border-radius:20px;">
            <p>Tourist Police: <b>1912</b></p>
            <p>Ambulance: <b>1990</b></p>
            <p>Police: <b>119</b></p>
        </div>
    </div>

    <div id="detailsPage" class="overlay">
        <button class="close-btn" onclick="closePopups()">√ó</button>
        <div id="detailsContent" style="margin-top: 40px;"></div>
    </div>
</div>

<script>
    // Splash screen timer
    window.onload = () => {
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                render();
            }, 800);
        }, 3000);
    };

    let currentLang = 'si';
    const translations = {
        'si': { title: "‡∂Ö‡∂¥‡∑ö ‡∂Ω‡∂Ç‡∂ö‡∑è Guide üá±üá∞", search: "‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±...", view: "‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±", n1: "‡∑Ñ‡∂Ø‡∑í‡∑É‡∑í ‡∂á‡∂∏‡∂≠‡∑î‡∂∏‡∑ä", n2: "‡∂∏‡∑î‡∂Ø‡∂Ω‡∑ä ‡∂í‡∂ö‡∂ö", map: "Google Map ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä ‡∂∂‡∂Ω‡∂±‡∑ä‡∂± üìç" },
        'en': { title: "Visit Sri Lanka üá±üá∞", search: "Search locations...", view: "View Details", n1: "Emergency", n2: "Currency", map: "View on Google Map üìç" }
    };

    const locations = [
        { id: 1, name_si: "‡∑É‡∑ì‡∂ú‡∑í‡∂ª‡∑í‡∂∫", name_en: "Sigiriya", img: "https://images.pexels.com/photos/20563456/pexels-photo-20563456.jpeg", desc_si: "‡∂ì‡∂≠‡∑í‡∑Ñ‡∑è‡∑É‡∑í‡∂ö ‡∂Ö‡∑Ñ‡∑É‡∑ä ‡∂∏‡∑è‡∂Ω‡∑í‡∂ú‡∂∫ ‡∑É‡∑Ñ ‡∂Ω‡∑ù‡∂ö ‡∂ã‡∂ª‡∑î‡∂∏‡∂∫‡∂ö‡∑í.", desc_en: "Ancient Sky Palace and a World Heritage site.", lat: 7.9570, lon: 80.7603 },
        { id: 2, name_si: "‡∂∏‡∑Ñ‡∂±‡∑î‡∑Ä‡∂ª", name_en: "Kandy", img: "https://images.pexels.com/photos/11054359/pexels-photo-11054359.jpeg", desc_si: "‡∑Å‡∑ä‚Äç‡∂ª‡∑ì ‡∂Ø‡∑Ö‡∂Ø‡∑è ‡∂∏‡∑è‡∂Ω‡∑í‡∂ú‡∑è‡∑Ä ‡∂¥‡∑í‡∑Ñ‡∑í‡∂ß‡∑í ‡∂¥‡∑ñ‡∂¢‡∂±‡∑ì‡∂∫ ‡∂±‡∂ú‡∂ª‡∂∫.", desc_en: "The sacred city home to the Temple of the Tooth.", lat: 7.2906, lon: 80.6337 },
        { id: 3, name_si: "‡∂ú‡∑è‡∂Ω‡∑ä‡∂Ω", name_en: "Galle", img: "https://images.pexels.com/photos/7311181/pexels-photo-7311181.jpeg", desc_si: "‡∂¥‡∑ê‡∂ª‡∂´‡∑í ‡∂ï‡∂Ω‡∂±‡∑ä‡∂Ø ‡∂∂‡∂Ω‡∂ö‡∑ú‡∂ß‡∑î‡∑Ä ‡∑É‡∑Ñ ‡∑É‡∑î‡∂±‡∑ä‡∂Ø‡∂ª ‡∑Ä‡∑ô‡∂ª‡∑Ö ‡∂≠‡∑ì‡∂ª‡∂∫.", desc_en: "Historic Dutch Fort and beautiful coastline.", lat: 6.0331, lon: 80.2176 }
    ];

    function render() {
        const list = document.getElementById('locationList');
        list.innerHTML = "";
        locations.forEach(loc => {
            list.innerHTML += `
                <div class="card">
                    <img src="${loc.img}">
                    <div class="card-content">
                        <h3>${currentLang === 'si' ? loc.name_si : loc.name_en}</h3>
                        <p>${currentLang === 'si' ? loc.desc_si : loc.desc_en}</p>
                        <button class="btn" onclick="showDetails(${loc.id})">${translations[currentLang].view}</button>
                    </div>
                </div>`;
        });
    }

    function showDetails(id) {
        const loc = locations.find(l => l.id === id);
        const mapUrl = `https://www.google.com/maps/search/?api=1&query=${loc.lat},${loc.lon}`;
        document.getElementById('detailsContent').innerHTML = `
            <h2>${currentLang === 'si' ? loc.name_si : loc.name_en}</h2>
            <img src="${loc.img}" class="details-img">
            <p>${currentLang === 'si' ? loc.desc_si : loc.desc_en}</p>
            <a href="${mapUrl}" target="_blank" class="map-link">${translations[currentLang].map}</a>`;
        showPopup('detailsPage');
    }

    function toggleLanguage() {
        currentLang = currentLang === 'si' ? 'en' : 'si';
        document.getElementById('langBtn').innerText = currentLang === 'si' ? 'English' : '‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω';
        document.getElementById('mainTitle').innerText = translations[currentLang].title;
        document.getElementById('search').placeholder = translations[currentLang].search;
        render();
    }

    function showPopup(id) { document.getElementById(id).style.display = "block"; }
    function closePopups() { document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none'); }
    
    function searchFn() {
        let input = document.getElementById('search').value.toLowerCase();
        let cards = document.getElementsByClassName('card');
        for (let i = 0; i < cards.length; i++) {
            let name = locations[i].name_en.toLowerCase() + " " + locations[i].name_si;
            cards[i].style.display = name.includes(input) ? "block" : "none";
        }
    }
</script>
</body>
</html>
