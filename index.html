<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Sri Lanka Pro</title>
    <style>
        :root { --primary: #1a73e8; --secondary: #ff9f43; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--bg); color: #333; }
        
        /* Splash Screen */
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a73e8; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5000; color: white; transition: opacity 0.5s; }
        .loader { width: 120px; height: 4px; background: rgba(255,255,255,0.3); border-radius: 10px; overflow: hidden; margin-top: 20px;}
        .progress { width: 0%; height: 100%; background: white; animation: load 2s forwards; }
        @keyframes load { to { width: 100%; } }

        #main-content { display: none; }
        .header { background: var(--primary); color: white; padding: 30px 20px; text-align: center; border-radius: 0 0 25px 25px; }
        .search-bar { width: 90%; padding: 12px; border-radius: 25px; border: none; margin-top: 15px; outline: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .nav-bar { display: flex; justify-content: space-around; background: white; padding: 15px; margin: -25px 20px 20px 20px; border-radius: 15px; box-shadow: 0 8px 15px rgba(0,0,0,0.1); position: relative; z-index: 10; }
        .nav-item { text-align: center; font-size: 12px; font-weight: bold; cursor: pointer; }

        .container { padding: 10px 20px; display: grid; gap: 20px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 15px; }
        .btn { background: var(--primary); color: white; border: none; padding: 10px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .close-btn { background: #eee; border: none; padding: 10px 15px; border-radius: 50%; font-size: 20px; position: absolute; right: 20px; top: 20px; z-index: 3001; }
        
        /* Quick Info Bar Styles */
        .quick-info-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .info-item { background: #fdfdfd; border: 1px solid #eee; padding: 10px; border-radius: 15px; text-align: center; cursor: pointer; }
        .info-item span { display: block; font-size: 18px; }
        .info-text { font-size: 10px; font-weight: bold; color: #555; }

        .info-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 15px; margin-top: 15px; }
        .call-btn { background: #28a745; color: white; padding: 8px 15px; border-radius: 10px; text-decoration: none; font-size: 14px; font-weight: bold; display: inline-block; }
        
        .currency-box { background: #fff; padding: 20px; border-radius: 15px; border: 2px solid var(--primary); text-align: center; }
        .curr-input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; font-size: 20px; text-align: center; margin-top: 10px; }

        .weather-banner { background: #e8f0fe; padding: 15px; border-radius: 15px; text-align: center; margin-top: 10px; border: 1px solid var(--primary); }
        #custom-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 20px; display: none; z-index: 5000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div id="splash-screen">
    <h2 style="font-size: 28px;">Visit Sri Lanka üá±üá∞</h2>
    <div class="loader"><div class="progress"></div></div>
</div>

<div id="main-content">
    <div class="header">
        <button onclick="toggleLanguage()" style="background:var(--secondary); border:none; color:white; padding:8px 15px; border-radius:15px; font-weight:bold;">English / ‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω</button>
        <h2 id="mainTitle">‡∂Ö‡∂¥‡∑ö ‡∂Ω‡∂Ç‡∂ö‡∑è Guide üá±üá∞</h2>
        <input type="text" id="search" class="search-bar" placeholder="‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±..." onkeyup="searchFn()">
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="showPopup('emergPage')">üö®<br><span>Emergency</span></div>
        <div class="nav-item" onclick="showPopup('currencyPage'); updateExchangeRate();">üí∞<br><span>Currency</span></div>
        <div class="nav-item" onclick="showPopup('weatherPage'); fetchWeather(6.927, 79.861, 'Colombo');">üå§Ô∏è<br><span>Weather</span></div>
    </div>

    <div class="container" id="locationList"></div>

    <div id="currencyPage" class="overlay">
        <button class="close-btn" onclick="closePopups()">√ó</button>
        <h2 style="margin-top:50px;">Real-time Currency</h2>
        <div class="currency-box">
            <select id="baseCurr" class="curr-input" onchange="updateExchangeRate()" style="font-weight: bold;">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
            </select>
            <input type="number" id="amtInput" class="curr-input" value="1" oninput="convert()">
            <h3>=</h3>
            <div style="font-size: 24px; font-weight: bold; color: var(--primary);">LKR <span id="lkrResult">0.00</span></div>
        </div>
    </div>

    <div id="weatherPage" class="overlay">
        <button class="close-btn" onclick="closePopups()">√ó</button>
        <h2 style="margin-top:50px;" id="weatherLocTitle">Local Weather</h2>
        <div id="weatherDetails" class="weather-banner">‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ ‡∑Ä‡∑ô‡∂∏‡∑í‡∂±‡∑ä ‡∂¥‡∑Ä‡∂≠‡∑ì...</div>
    </div>

    <div id="emergPage" class="overlay">
        <button class="close-btn" onclick="closePopups()">√ó</button>
        <h2 style="margin-top:50px;">Emergency Numbers</h2>
        <div class="info-card">
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid #eee;">
                <span>Tourist Police</span><a href="tel:1912" class="call-btn">üìû 1912</a>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0;">
                <span>Ambulance</span><a href="tel:1990" class="call-btn">üìû 1990</a>
            </div>
        </div>
    </div>

    <div id="detailsPage" class="overlay">
        <button class="close-btn" onclick="closePopups()">√ó</button>
        <div id="detailsContent"></div>
    </div>
</div>

<div id="custom-toast"></div>

<script src="locations.js"></script>
<script>
    let lang = 'si';
    let currentRate = 300;

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            render();
        }, 2000);
    };

    function render() {
        const list = document.getElementById('locationList');
        list.innerHTML = "";
        locations.forEach(loc => {
            list.innerHTML += `
                <div class="card">
                    <img src="${loc.img}">
                    <div class="card-content">
                        <h3>${lang === 'si' ? loc.name_si : loc.name_en}</h3>
                        <p>üìç ${lang === 'si' ? loc.district_si : loc.district_en}</p>
                        <button class="btn" onclick="showDetails(${loc.id})">${translations[lang].view}</button>
                    </div>
                </div>`;
        });
    }

    function showDetails(id) {
        const loc = locations.find(l => l.id === id);
        const t = translations[lang];
        
        const feeVal = lang === 'si' ? (loc.fee_si || '‡∂±‡∑ú‡∂∏‡∑í‡∂Ω‡∑ö') : (loc.fee_en || 'Free');
        const bestVal = lang === 'si' ? (loc.best_si || '‡∂ï‡∂±‡∑ë‡∂∏ ‡∂ö‡∑è‡∂Ω‡∂∫‡∂ö') : (loc.best_en || 'Anytime');
        const doVal = lang === 'si' ? (loc.do_si || '‡∂±‡∑í‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∂´‡∂∫') : (loc.do_en || 'Sightseeing');

        document.getElementById('detailsContent').innerHTML = `
            <img src="${loc.img}" style="width:100%; border-radius:20px; margin-top:50px; height:250px; object-fit:cover;">
            <h2>${lang === 'si' ? loc.name_si : loc.name_en}</h2>
            
            <div class="quick-info-grid">
                <div class="info-item" onclick="showToast('${feeVal}')">
                    <span>üé´</span><div class="info-text"><b>${lang === 'si'?'‡∂ú‡∑è‡∑É‡∑ä‡∂≠‡∑î':'Fee'}</b><br>${feeVal}</div>
                </div>
                <div class="info-item" onclick="showToast('${bestVal}')">
                    <span>‚òÄÔ∏è</span><div class="info-text"><b>${lang === 'si'?'‡∂ö‡∑è‡∂Ω‡∂∫':'Time'}</b><br>${bestVal}</div>
                </div>
                <div class="info-item" onclick="showToast('${doVal}')">
                    <span>üì∏</span><div class="info-text"><b>${lang === 'si'?'‡∑Ä‡∑í‡∑Å‡∑ö‡∑Ç':'Do'}</b><br>${doVal}</div>
                </div>
            </div>

            <div class="weather-banner" onclick="fetchWeather(${loc.lat}, ${loc.lon}, '${loc.name_en}')" style="cursor:pointer;">
                <b>üå§Ô∏è View ${loc.name_en} Weather</b>
            </div>

            <div class="info-card"><strong>üìñ ${t.about}</strong><p>${lang === 'si' ? loc.desc_si : loc.desc_en}</p></div>
            <div class="info-card"><strong>üöå ${t.how}</strong><p>${lang === 'si' ? loc.reach_si : loc.reach_en}</p></div>
            
            <div class="info-card">
                <strong>üö® Regional Emergency</strong>
                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <span>Police</span><a href="tel:${loc.police}" class="call-btn">üìû Call</a>
                </div>
            </div>
            <a href="geo:${loc.lat},${loc.lon}" class="btn" style="display:block; text-align:center; text-decoration:none;">Open Google Maps üìç</a>
            <div style="height:30px;"></div>
        `;
        showPopup('detailsPage');
    }

    async function fetchWeather(lat, lon, name) {
        showPopup('weatherPage');
        const box = document.getElementById('weatherDetails');
        document.getElementById('weatherLocTitle').innerText = name + " Weather";
        box.innerHTML = "Loading...";
        try {
            const res = await fetch(`https://api.open-meteo.com/1/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
            const data = await res.json();
            box.innerHTML = `<h1 style="font-size:45px; margin:10px 0;">${data.current_weather.temperature}¬∞C</h1><p>Currently in ${name}</p>`;
        } catch (e) { box.innerHTML = "‚ö†Ô∏è Error fetching weather"; }
    }

    async function updateExchangeRate() {
        const base = document.getElementById('baseCurr').value;
        try {
            const res = await fetch(`https://open.er-api.com/v6/latest/${base}`);
            const data = await res.json();
            currentRate = data.rates.LKR;
            convert();
        } catch (e) { showToast("Currency Sync Failed"); }
    }

    function convert() {
        const amt = document.getElementById('amtInput').value;
        document.getElementById('lkrResult').innerText = (amt * currentRate).toLocaleString(undefined, {minimumFractionDigits: 2});
    }

    function toggleLanguage() {
        lang = (lang === 'si') ? 'en' : 'si';
        document.getElementById('mainTitle').innerText = translations[lang].title;
        render();
    }

    function searchFn() {
        let input = document.getElementById('search').value.toLowerCase();
        let cards = document.getElementsByClassName('card');
        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
            cards[i].style.display = title.includes(input) ? "block" : "none";
        }
    }

    function showPopup(id) { document.getElementById(id).style.display = "block"; }
    function closePopups() { document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none'); }
    function showToast(m) { const t = document.getElementById('custom-toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display='none', 2000); }
</script>
</body>
</html>
