<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Sri Lanka Pro</title>
    <style>
        :root { --primary: #1a73e8; --secondary: #ff9f43; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--bg); color: #333; overflow-x: hidden; }
        
        /* Splash Screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a73e8; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000;
            color: white; text-align: center; transition: opacity 0.5s ease;
        }
        .splash-title { font-size: 32px; font-weight: bold; margin-bottom: 20px; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); }
        .loader { width: 120px; height: 4px; background: rgba(255,255,255,0.3); border-radius: 10px; overflow: hidden; }
        .progress { width: 0%; height: 100%; background: white; animation: load 2.5s forwards; }
        @keyframes load { to { width: 100%; } }

        /* Main App Styles */
        #main-content { display: none; }
        .header { background: var(--primary); color: white; padding: 35px 20px; text-align: center; border-radius: 0 0 25px 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .lang-btn { background: var(--secondary); border: none; padding: 8px 18px; border-radius: 20px; color: white; font-weight: bold; cursor: pointer; margin-bottom: 15px; }
        .search-bar { width: 90%; padding: 12px 20px; border-radius: 25px; border: none; font-size: 16px; outline: none; margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .cat-container { display: flex; overflow-x: auto; padding: 15px 20px; gap: 10px; white-space: nowrap; scrollbar-width: none; }
        .cat-btn { background: white; border: 1px solid #ddd; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.3s; }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .nav-bar { display: flex; justify-content: space-around; background: white; padding: 15px; margin: -25px 20px 20px 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); position: relative; z-index: 10; }
        .nav-item { text-align: center; font-size: 12px; font-weight: bold; cursor: pointer; color: #555; }

        .container { padding: 10px 20px; display: grid; gap: 20px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 15px; }
        .btn { background: var(--primary); color: white; border: none; padding: 10px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .close-btn { background: #eee; border: none; padding: 10px 15px; border-radius: 50%; font-size: 20px; position: absolute; right: 20px; top: 20px; z-index: 3001; }
        
        .details-img { width: 100%; height: 250px; object-fit: cover; border-radius: 20px; margin-top: 40px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .location-badge { display: inline-block; background: #e8f0fe; color: var(--primary); padding: 5px 12px; border-radius: 15px; font-size: 14px; font-weight: bold; margin-top: 10px; }
        
        .quick-info-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .info-item { background: #fdfdfd; border: 1px solid #eee; padding: 10px; border-radius: 15px; text-align: center; }
        .info-text { font-size: 10px; font-weight: bold; color: #555; margin-bottom: 2px; }

        .info-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 15px; margin-top: 15px; }
        .info-title { font-weight: bold; color: var(--primary); border-bottom: 1px solid #eee; padding-bottom: 5px; display: block; margin-bottom: 8px; }
        .contact-section { background: #fff8f0; border: 1px solid #ffeeba; border-radius: 15px; padding: 15px; margin-top: 20px; }
        .contact-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; }
        .call-link { background: #28a745; color: white; padding: 8px 15px; border-radius: 10px; text-decoration: none; font-size: 13px; font-weight: bold; }
        .map-link { display: block; background: var(--primary); color: white; text-align: center; padding: 15px; text-decoration: none; border-radius: 12px; margin-top: 20px; font-weight: bold; }
        
        .note-box { background: #fff8e1; padding: 12px; border-radius: 10px; font-size: 12px; border-left: 4px solid #ffc107; margin-top: 15px; line-height: 1.4; }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="splash-title">Visit Sri Lanka</div>
    <div class="loader"><div class="progress"></div></div>
</div>

<div id="main-content">
    <div class="header">
        <button class="lang-btn" onclick="toggleLanguage()" id="langBtn">English</button>
        <h2 id="mainTitle">‡∂Ö‡∂¥‡∑ö ‡∂Ω‡∂Ç‡∂ö‡∑è Guide üá±üá∞</h2>
        <input type="text" class="search-bar" id="search" placeholder="‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±..." onkeyup="searchFn()">
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="showPopup('emergPage')">üö®<br><span id="n1">‡∑Ñ‡∂Ø‡∑í‡∑É‡∑í ‡∂á‡∂∏‡∂≠‡∑î‡∂∏‡∑ä</span></div>
        <div class="nav-item" onclick="showPopup('currencyPage')">üí∞<br><span id="n2">‡∂∏‡∑î‡∂Ø‡∂Ω‡∑ä ‡∂í‡∂ö‡∂ö</span></div>
        <div class="nav-item" onclick="showPopup('weatherPage')">üå§Ô∏è<br><span id="n3">‡∂ö‡∑è‡∂Ω‡∂ú‡∑î‡∂´‡∂∫</span></div>
    </div>

    <div class="cat-container" id="catBar">
        <button class="cat-btn active" onclick="filterCat('all', this)" id="c0">‡∑É‡∑í‡∂∫‡∂Ω‡∑ä‡∂Ω</button>
        <button class="cat-btn" onclick="filterCat('culture', this)" id="c1">üèõÔ∏è ‡∑É‡∂Ç‡∑É‡∑ä‡∂ö‡∑ò‡∂≠‡∑í‡∂ö</button>
        <button class="cat-btn" onclick="filterCat('nature', this)" id="c2">‚õ∞Ô∏è ‡∑É‡∑ú‡∂∂‡∑è‡∂Ø‡∑Ñ‡∂∏</button>
        <button class="cat-btn" onclick="filterCat('beach', this)" id="c3">üèñÔ∏è ‡∑Ä‡∑ô‡∂ª‡∑Ö</button>
        <button class="cat-btn" onclick="filterCat('wild', this)" id="c4">üêò ‡∑Ä‡∂±‡∂¢‡∑ì‡∑Ä‡∑ì</button>
    </div>

    <div class="container" id="locationList"></div>

    <div id="detailsPage" class="overlay">
        <div id="detailsContent"></div>
    </div>
</div>

<script src="translations.js"></script>
<script src="western1.js"></script><script src="western2.js"></script>
<script src="central1.js"></script><script src="central2.js"></script>
<script src="southern1.js"></script><script src="southern2.js"></script>
<script src="northern1.js"></script><script src="northern2.js"></script>
<script src="eastern1.js"></script><script src="eastern2.js"></script>
<script src="nw1.js"></script><script src="nw2.js"></script>
<script src="nc1.js"></script><script src="nc2.js"></script>
<script src="uva1.js"></script><script src="uva2.js"></script>
<script src="sabaragamuwa1.js"></script><script src="sabaragamuwa2.js"></script>

<script>
    let currentLang = 'si';
    
    const getAllLocations = () => {
        const libs = [
            typeof w1 !== 'undefined' ? w1 : [], typeof w2 !== 'undefined' ? w2 : [],
            typeof c1 !== 'undefined' ? c1 : [], typeof c2 !== 'undefined' ? c2 : [],
            typeof s1 !== 'undefined' ? s1 : [], typeof s2 !== 'undefined' ? s2 : [],
            typeof n1_loc !== 'undefined' ? n1_loc : [], typeof n2_loc !== 'undefined' ? n2_loc : [],
            typeof e1 !== 'undefined' ? e1 : [], typeof e2 !== 'undefined' ? e2 : [],
            typeof nw1 !== 'undefined' ? nw1 : [], typeof nw2 !== 'undefined' ? nw2 : [],
            typeof nc1 !== 'undefined' ? nc1 : [], typeof nc2 !== 'undefined' ? nc2 : [],
            typeof u1 !== 'undefined' ? u1 : [], typeof u2 !== 'undefined' ? u2 : [],
            typeof sab1 !== 'undefined' ? sab1 : [], typeof sab2 !== 'undefined' ? sab2 : []
        ];
        return [].concat(...libs);
    };

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                render('all');
            }, 500);
        }, 2000);
    };

    function render(filter) {
        const list = document.getElementById('locationList');
        list.innerHTML = "";
        const allLocs = getAllLocations();
        const filtered = filter === 'all' ? allLocs : allLocs.filter(l => l.cat === filter);
        
        filtered.forEach(loc => {
            list.innerHTML += `
                <div class="card">
                    <img src="${loc.img}">
                    <div class="card-content">
                        <h3>${currentLang === 'si' ? loc.name_si : loc.name_en}</h3>
                        <div class="location-badge">üìç ${currentLang === 'si' ? loc.district_si : loc.district_en}</div>
                        <button class="btn" style="margin-top:10px;" onclick="showDetails(${loc.id})">${translations[currentLang].view}</button>
                    </div>
                </div>`;
        });
    }

    function showDetails(id) {
        const loc = getAllLocations().find(l => l.id === id);
        const t = translations[currentLang];
        
        document.getElementById('detailsContent').innerHTML = `
            <button class="close-btn" onclick="closePopups()">√ó</button>
            <img src="${loc.img}" class="details-img">
            <h2 style="margin-bottom:5px;">${currentLang === 'si' ? loc.name_si : loc.name_en}</h2>
            <div class="location-badge">üìç ${currentLang === 'si' ? loc.district_si : loc.district_en}</div>

            <div class="quick-info-grid">
                <div class="info-item">
                    <div style="font-size:20px;">üéüÔ∏è</div>
                    <div class="info-text">${currentLang === 'si' ? '‡∂ú‡∑è‡∑É‡∑ä‡∂≠‡∑î' : 'Fees'}</div>
                    <div style="font-size:11px; font-weight:bold; color:var(--primary);">${currentLang === 'si' ? (loc.fee_si || '‡∂±‡∑ú‡∂∏‡∑í‡∂Ω‡∑ö') : (loc.fee_en || 'Free')}</div>
                </div>
                <div class="info-item">
                    <div style="font-size:20px;">üìÖ</div>
                    <div class="info-text">${currentLang === 'si' ? '‡∑Ñ‡∑ú‡∂≥‡∂∏ ‡∂ö‡∑è‡∂Ω‡∂∫' : 'Best Time'}</div>
                    <div style="font-size:11px; font-weight:bold;">${currentLang === 'si' ? (loc.best_si || '‡∂ï‡∂±‡∑ë‡∂∏ ‡∂ö‡∑è‡∂Ω‡∂∫‡∂ö') : (loc.best_en || 'Anytime')}</div>
                </div>
                <div class="info-item">
                    <div style="font-size:20px;">‚ú®</div>
                    <div class="info-text">${currentLang === 'si' ? '‡∑Ä‡∑í‡∑Å‡∑ö‡∑Ç‡∂≠‡∑ä‡∑Ä‡∂∫' : 'Activity'}</div>
                    <div style="font-size:11px; font-weight:bold;">${currentLang === 'si' ? (loc.do_si || '‡∂±‡∑ê‡∂ª‡∂π‡∑ì‡∂∏') : (loc.do_en || 'Sightseeing')}</div>
                </div>
            </div>

            <div class="info-card">
                <span class="info-title">üìñ ${t.about}</span>
                <p style="font-size:14px; line-height:1.6;">${currentLang === 'si' ? loc.desc_si : loc.desc_en}</p>
            </div>

            <div class="info-card">
                <span class="info-title">üöÄ ${t.how}</span>
                <p style="font-size:14px; line-height:1.6;">${currentLang === 'si' ? (loc.reach_si || '‡∂¥‡∑û‡∂Ø‡∑ä‡∂ú‡∂Ω‡∑í‡∂ö ‡∑Ñ‡∑ù ‡∂¥‡∑ú‡∂Ø‡∑î ‡∂¥‡∑ä‚Äç‡∂ª‡∑Ä‡∑è‡∑Ñ‡∂± ‡∑É‡∑ö‡∑Ä‡∑è ‡∂∏‡∂ú‡∑í‡∂±‡∑ä.') : (loc.reach_en || 'Via private or public transport.')}</p>
            </div>

            <div class="note-box">
                ‚ö†Ô∏è <b>Special Note:</b> ${currentLang === 'si' ? '‡∂â‡∑Ñ‡∂≠ ‡∑É‡∂Ø‡∑Ñ‡∂±‡∑ä ‡∂ú‡∑è‡∑É‡∑ä‡∂≠‡∑î ‡∂Ø‡∑ê‡∂±‡∂ß ‡∂¥‡∑Ä‡∂≠‡∑í‡∂± ‡∂∏‡∑î‡∂Ø‡∂Ω‡∂∫‡∑í, ‡∂ë‡∂∫ ‡∂ö‡∑è‡∂Ω‡∂∫ ‡∑É‡∂∏‡∂ú ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∑Ä‡∑í‡∂∫ ‡∑Ñ‡∑ê‡∂ö.' : 'The fees mentioned above are current prices and may change over time.'}
            </div>

            <div class="contact-section">
                <span class="info-title" style="border:none;">üìû ${t.contact}</span>
                <div class="contact-item">
                    <span style="font-size:14px; font-weight:bold;">Police Station</span>
                    <a href="tel:${loc.police || '119'}" class="call-link">Call: ${loc.police || '119'}</a>
                </div>
            </div>

            <a href="https://www.google.com/maps/search/?api=1&query=${loc.lat},${loc.lon}" target="_blank" class="map-link">${t.map}</a>
            <br><br>
        `;
        showPopup('detailsPage');
    }

    function toggleLanguage() {
        currentLang = currentLang === 'si' ? 'en' : 'si';
        const t = translations[currentLang];
        document.getElementById('langBtn').innerText = currentLang === 'si' ? 'English' : '‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω';
        document.getElementById('mainTitle').innerText = t.title;
        document.getElementById('search').placeholder = t.search;
        document.getElementById('n1').innerText = t.n1;
        document.getElementById('n2').innerText = t.n2;
        document.getElementById('n3').innerText = t.n3;
        document.getElementById('c0').innerText = t.c0;
        document.getElementById('c1').innerText = t.c1;
        document.getElementById('c2').innerText = t.c2;
        document.getElementById('c3').innerText = t.c3;
        document.getElementById('c4').innerText = t.c4;
        render('all');
    }

    function filterCat(cat, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(cat);
    }

    function showPopup(id) { document.getElementById(id).style.display = "block"; }
    function closePopups() { document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none'); }
    
    function searchFn() {
        let input = document.getElementById('search').value.toLowerCase();
        let cards = document.getElementsByClassName('card');
        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
            cards[i].style.display = title.includes(input) ? "block" : "none";
        }
    }
</script>
</body>
</html>
