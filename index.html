<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Sri Lanka Pro</title>
    <style>
        :root { --primary: #1a73e8; --secondary: #ff9f43; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--bg); color: #333; overflow-x: hidden; }
        
        /* Splash Screen */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a73e8; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000;
            color: white; text-align: center; transition: opacity 0.5s ease;
        }
        .splash-title { font-size: 32px; font-weight: bold; margin-bottom: 20px; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); }
        .loader { width: 120px; height: 4px; background: rgba(255,255,255,0.3); border-radius: 10px; overflow: hidden; }
        .progress { width: 0%; height: 100%; background: white; animation: load 2.5s forwards; }
        @keyframes load { to { width: 100%; } }

        #main-content { display: none; }
        .header { background: var(--primary); color: white; padding: 35px 20px 10px 20px; text-align: center; border-radius: 0 0 25px 25px; }
        .lang-btn { background: var(--secondary); border: none; padding: 8px 18px; border-radius: 20px; color: white; font-weight: bold; cursor: pointer; margin-bottom: 15px; }
        .search-bar { width: 90%; padding: 12px 20px; border-radius: 25px; border: none; font-size: 16px; outline: none; margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .section-title { padding: 0 20px; font-size: 16px; font-weight: bold; margin: 20px 0 8px 0; color: #444; }
        
        .cat-container { display: flex; overflow-x: auto; padding: 5px 20px; gap: 10px; white-space: nowrap; scrollbar-width: none; }
        .cat-container::-webkit-scrollbar { display: none; }
        .cat-btn { background: white; border: 1px solid #ddd; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; font-size: 13px; transition: 0.3s; }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .nav-bar { display: flex; justify-content: space-around; background: white; padding: 15px; margin: 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .nav-item { text-align: center; font-size: 12px; font-weight: bold; cursor: pointer; color: #555; }

        .container { padding: 10px 20px; display: grid; gap: 20px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 15px; }
        .btn { background: var(--primary); color: white; border: none; padding: 10px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .close-btn { background: #eee; border: none; padding: 10px 15px; border-radius: 50%; font-size: 20px; position: absolute; right: 20px; top: 20px; }
        .details-img { width: 100%; height: 250px; object-fit: cover; border-radius: 20px; margin-top: 40px; }
        .location-badge { display: inline-block; background: #e8f0fe; color: var(--primary); padding: 5px 12px; border-radius: 15px; font-size: 14px; font-weight: bold; margin-top: 10px; }
        
        #custom-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 25px; border-radius: 30px; font-size: 14px; z-index: 5000; display: none; }
        .info-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 15px; margin-top: 15px; }
        .info-title { font-weight: bold; color: var(--primary); border-bottom: 1px solid #eee; padding-bottom: 5px; display: block; }
        .map-link { display: block; background: var(--primary); color: white; text-align: center; padding: 15px; text-decoration: none; border-radius: 12px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="splash-title">Visit Sri Lanka</div>
    <div class="loader"><div class="progress"></div></div>
</div>

<div id="custom-toast"></div>

<div id="main-content">
    <div class="header">
        <button class="lang-btn" onclick="toggleLanguage()" id="langBtn">English</button>
        <h2 id="mainTitle">‡∂Ö‡∂¥‡∑ö ‡∂Ω‡∂Ç‡∂ö‡∑è Guide üá±üá∞</h2>
        <input type="text" class="search-bar" id="search" placeholder="‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±..." onkeyup="searchFn()">
    </div>

    <div class="section-title" id="provTitle">‡∂¥‡∑Ö‡∑è‡∂≠ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± (Province)</div>
    <div class="cat-container" id="provinceBar">
        <button class="cat-btn active" onclick="filterProvince('all', this)">‡∑É‡∑í‡∂∫‡∂Ω‡∑ä‡∂Ω</button>
        <button class="cat-btn" onclick="filterProvince('western', this)">Western</button>
        <button class="cat-btn" onclick="filterProvince('central', this)">Central</button>
        <button class="cat-btn" onclick="filterProvince('southern', this)">Southern</button>
    </div>

    <div class="section-title" id="catTitle">‡∑Ä‡∂ª‡∑ä‡∂ú‡∑ì‡∂ö‡∂ª‡∂´‡∂∫ (Category)</div>
    <div class="cat-container" id="categoryBar">
        <button class="cat-btn active" onclick="filterCat('all', this)" id="c0">‡∑É‡∑í‡∂∫‡∂Ω‡∑ä‡∂Ω</button>
        <button class="cat-btn" onclick="filterCat('culture', this)" id="c1">üèõÔ∏è ‡∑É‡∂Ç‡∑É‡∑ä‡∂ö‡∑ò‡∂≠‡∑í‡∂ö</button>
        <button class="cat-btn" onclick="filterCat('nature', this)" id="c2">‚õ∞Ô∏è ‡∑É‡∑ú‡∂∂‡∑è‡∂Ø‡∑Ñ‡∂∏</button>
        <button class="cat-btn" onclick="filterCat('beach', this)" id="c3">üèñÔ∏è ‡∑Ä‡∑ô‡∂ª‡∑Ö</button>
        <button class="cat-btn" onclick="filterCat('wild', this)" id="c4">üêò ‡∑Ä‡∂±‡∂¢‡∑ì‡∑Ä‡∑ì</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="showPopup('emergPage')">üö®<br><span id="n1">‡∑Ñ‡∂Ø‡∑í‡∑É‡∑í ‡∂á‡∂∏‡∂≠‡∑î‡∂∏‡∑ä</span></div>
        <a href="weather.html" style="text-decoration: none; color: inherit;"><div class="nav-item">üå§Ô∏è<br><span>‡∂ö‡∑è‡∂Ω‡∂ú‡∑î‡∂´‡∂∫</span></div></a>
        <a href="currency.html" style="text-decoration: none; color: inherit;"><div class="nav-item">üí∞<br><span id="n2">‡∂∏‡∑î‡∂Ø‡∂Ω‡∑ä ‡∂í‡∂ö‡∂ö</span></div></a>
    </div>

    <div class="container" id="locationList"></div>

    <div id="detailsPage" class="overlay"><button class="close-btn" onclick="closePopups()">√ó</button><div id="detailsContent"></div></div>
    <div id="emergPage" class="overlay"><button class="close-btn" onclick="closePopups()">√ó</button>
        <h2 style="margin-top:40px;">Emergency Numbers</h2>
        <div class="info-card">Tourist Police: 1912<br>Ambulance: 1990</div>
    </div>
</div>

<script src="translations.js"></script>
<script>let locations = [];</script>
<script src="western1.js"></script>
<script src="western2.js"></script>
<script src="western3.js"></script>
<script src="western4.js"></script>

<script>
    let currentLang = 'si';
    let selectedProvince = 'all';
    let selectedCat = 'all';

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            render();
        }, 2000);
    };

    function filterProvince(prov, btn) {
        document.querySelectorAll('#provinceBar .cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedProvince = prov;
        render();
    }

    function filterCat(cat, btn) {
        document.querySelectorAll('#categoryBar .cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedCat = cat;
        render();
    }

    function render() {
        const list = document.getElementById('locationList');
        list.innerHTML = "";

        let filtered = locations;

        // ‡∂¥‡∑Ö‡∑è‡∂≠ ‡∂Ö‡∂±‡∑î‡∑Ä Filter ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ (ID ‡∂ë‡∂ö ‡∂Ö‡∂±‡∑î‡∑Ä)
        if (selectedProvince === 'western') {
            filtered = filtered.filter(l => l.id >= 100 && l.id < 200);
        } else if (selectedProvince !== 'all') {
            filtered = []; // ‡∂≠‡∑Ä‡∂∏ ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂±‡∑ê‡∂≠‡∑í ‡∂¥‡∑Ö‡∑è‡∂≠‡∑ä ‡∑É‡∂≥‡∑Ñ‡∑è
        }

        // Category ‡∂Ö‡∂±‡∑î‡∑Ä Filter ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        if (selectedCat !== 'all') {
            filtered = filtered.filter(l => l.cat === selectedCat);
        }

        if (filtered.length === 0) {
            list.innerHTML = `<div style="text-align:center; padding:50px;">‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂ö‡∑í‡∑É‡∑í‡∑Ä‡∂ö‡∑ä ‡∑Ñ‡∂∏‡∑î ‡∂±‡∑ú‡∑Ä‡∑ì‡∂∫.</div>`;
            return;
        }

        filtered.forEach(loc => {
            list.innerHTML += `
                <div class="card">
                    <img src="${loc.img}">
                    <div class="card-content">
                        <h3>${currentLang === 'si' ? loc.name_si : loc.name_en}</h3>
                        <div class="location-badge">üìç ${currentLang === 'si' ? loc.district_si : loc.district_en}</div>
                        <button class="btn" style="margin-top:10px;" onclick="showDetails(${loc.id})">${translations[currentLang].view}</button>
                    </div>
                </div>`;
        });
    }

    function showDetails(id) {
        const loc = locations.find(l => l.id === id);
        const t = translations[currentLang];
        document.getElementById('detailsContent').innerHTML = `
            <img src="${loc.img}" class="details-img">
            <h2>${currentLang === 'si' ? loc.name_si : loc.name_en}</h2>
            <div class="info-card"><span class="info-title">üìñ ${t.about}</span><p>${currentLang === 'si' ? loc.desc_si : loc.desc_en}</p></div>
            <a href="geo:${loc.lat},${loc.lon}" class="map-link">${t.map}</a>`;
        showPopup('detailsPage');
    }

    function toggleLanguage() {
        currentLang = currentLang === 'si' ? 'en' : 'si';
        document.getElementById('langBtn').innerText = currentLang === 'si' ? 'English' : '‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω';
        render();
    }

    function showPopup(id) { document.getElementById(id).style.display = "block"; }
    function closePopups() { document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none'); }
    
    function searchFn() {
        let input = document.getElementById('search').value.toLowerCase();
        let cards = document.getElementsByClassName('card');
        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
            cards[i].style.display = title.includes(input) ? "block" : "none";
        }
    }
</script>
</body>
</html>
