<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Sri Lanka Pro</title>
    <style>
        :root { --primary: #007bff; --secondary: #ff9f43; --bg: #f4f7f6; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; overflow-x: hidden; }
        
        /* ‡∂±‡∑Ä ‡∑É‡∑ä‡∂¥‡∑ä‡∂Ω‡∑ë‡∑Ç‡∑ä ‡∑É‡∑ä‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂±‡∑ä ‡∂ë‡∂ö - ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª ‡∂Ö‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫ ‡∂±‡∑ê‡∂≠ */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }
        .splash-icon { font-size: 80px; margin-bottom: 10px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .splash-text { font-size: 28px; font-weight: 800; color: #b01818; text-transform: uppercase; letter-spacing: 2px; }
        .sub-text { font-size: 14px; color: #555; margin-top: 5px; }
        .loader-bar { width: 180px; height: 5px; background: #ddd; margin-top: 30px; border-radius: 10px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: #b01818; animation: load 2.5s forwards; }
        @keyframes load { to { width: 100%; } }

        /* ‡∂á‡∂¥‡∑ä ‡∂ë‡∂ö‡∑ö ‡∂∏‡∂≠‡∑î‡∂¥‡∑í‡∂ß ‡∂¥‡∑ô‡∂±‡∑î‡∂∏ */
        #main-content { display: none; }
        .header { background: #b01818; color: white; padding: 40px 20px; text-align: center; border-radius: 0 0 35px 35px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .lang-btn { background: #ff9f43; border: none; padding: 10px 25px; border-radius: 25px; color: white; font-weight: bold; cursor: pointer; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .search-bar { width: 85%; padding: 15px 25px; border-radius: 30px; border: none; font-size: 16px; outline: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-top: 15px; }
        
        .nav-bar { display: flex; justify-content: space-around; background: white; padding: 20px; margin: -30px 25px 25px 25px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; z-index: 10; }
        .nav-item { text-align: center; font-size: 13px; font-weight: bold; color: #444; }

        .container { padding: 10px 20px; display: grid; gap: 25px; }
        .card { background: white; border-radius: 30px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-content { padding: 20px; }
        .btn { background: #b01818; color: white; border: none; padding: 15px; width: 100%; border-radius: 18px; font-weight: bold; cursor: pointer; }

        /* ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; padding: 30px; box-sizing: border-box; overflow-y: auto; }
        .close-btn { background: #eee; border: none; padding: 12px 18px; border-radius: 50%; font-size: 20px; position: absolute; right: 20px; top: 20px; }
        .map-link { display: block; background: #28a745; color: white; text-align: center; padding: 18px; text-decoration: none; border-radius: 20px; margin-top: 30px; font-weight: bold; }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="splash-icon">ü¶Å</div>
    <div class="splash-text">Visit Sri Lanka</div>
    <div class="sub-text">Ayubowan!</div>
    <div class="loader-bar"><div class="loader-progress"></div></div>
</div>

<div id="main-content">
    <div class="header">
        <button class="lang-btn" onclick="toggleLanguage()" id="langBtn">English</button>
        <h2 id="mainTitle">Visit Sri Lanka üá±üá∞</h2>
        <input type="text" class="search-bar" id="search" placeholder="‡∑É‡∑ä‡∂Æ‡∑è‡∂±‡∂∫‡∂ö‡∑ä ‡∑É‡∑ú‡∂∫‡∂±‡∑ä‡∂±..." onkeyup="searchFn()">
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="showPopup('emergPage')">üö®<br>Emergency</div>
        <div class="nav-item" onclick="showPopup('currencyPage')">üí∞<br>Currency</div>
        <div class="nav-item">üå¶Ô∏è<br>Weather</div>
    </div>

    <div class="container" id="locationList"></div>

    <div id="emergPage" class="overlay">
        <button class="close-btn" onclick="closePopups()">√ó</button>
        <h2 style="margin-top: 50px;">Emergency Contacts</h2>
        <p>Tourist Police: 1912</p>
        <p>Ambulance: 1990</p>
    </div>

    <div id="detailsPage" class="overlay">
        <button class="close-btn" onclick="closePopups()">√ó</button>
        <div id="detailsContent" style="margin-top: 50px;"></div>
    </div>
</div>

<script>
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                render();
            }, 800);
        }, 3000);
    };

    let currentLang = 'en';
    const locations = [
        { id: 1, name: "Sigiriya", si: "‡∑É‡∑ì‡∂ú‡∑í‡∂ª‡∑í‡∂∫", img: "https://images.pexels.com/photos/20563456/pexels-photo-20563456.jpeg", desc: "Ancient rock fortress and palace.", lat: 7.9570, lon: 80.7603 },
        { id: 2, name: "Kandy", si: "‡∂∏‡∑Ñ‡∂±‡∑î‡∑Ä‡∂ª", img: "https://images.pexels.com/photos/11054359/pexels-photo-11054359.jpeg", desc: "Home to the Temple of the Tooth.", lat: 7.2906, lon: 80.6337 },
        { id: 3, name: "Galle", si: "‡∂ú‡∑è‡∂Ω‡∑ä‡∂Ω", img: "https://images.pexels.com/photos/7311181/pexels-photo-7311181.jpeg", desc: "Historic Dutch Fort city.", lat: 6.0331, lon: 80.2176 }
    ];

    function render() {
        const list = document.getElementById('locationList');
        list.innerHTML = "";
        locations.forEach(loc => {
            list.innerHTML += `
                <div class="card">
                    <img src="${loc.img}">
                    <div class="card-content">
                        <h3>${currentLang === 'en' ? loc.name : loc.si}</h3>
                        <button class="btn" onclick="showDetails(${loc.id})">View Details</button>
                    </div>
                </div>`;
        });
    }

    function showDetails(id) {
        const loc = locations.find(l => l.id === id);
        document.getElementById('detailsContent').innerHTML = `
            <h2>${currentLang === 'en' ? loc.name : loc.si}</h2>
            <img src="${loc.img}" style="width:100%; border-radius:20px;">
            <p style="font-size:18px; line-height:1.6; margin-top:20px;">${loc.desc}</p>
            <a href="https://www.google.com/maps?q=${loc.lat},${loc.lon}" target="_blank" class="map-link">View on Google Maps üìç</a>`;
        showPopup('detailsPage');
    }

    function showPopup(id) { document.getElementById(id).style.display = "block"; }
    function closePopups() { document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none'); }
    function toggleLanguage() { currentLang = currentLang === 'en' ? 'si' : 'en'; render(); }
</script>
</body>
</html>
